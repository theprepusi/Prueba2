<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Prueba 2</title>

  <!--BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!--CSS-->
  <link rel="stylesheet" href="../CSS/Estilo.css">

  <!--CSS JQUERY VALIDATION ENGINE-->
  <link rel="stylesheet" href="../Jquery/jQuery-Validation-Engine-3.0.0/css/validationEngine.jquery.css"
    type="text/css" />

  <!--FONTAWESOME-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
  <script src="https://kit.fontawesome.com/4a8c9d2193.js" crossorigin="anonymous"></script>  


</head>


<body>
    <div class="modal-dialog text-center">
      <H1 style="color:#080808;" >Registrate</H1>
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <img src="../Imágenes/user.png">
                </div>
                <form class="col-12" method="post" action="submit.action" id="formi">
                    <div class="form-group" id="nombre-group">
                        <input type="text" class="validate[required,minSize[4],maxSize[16]] form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" data-errormessage-value-missing="Nombre es obligatorio -" value=""
                        data-errormessage-range-underflow="El usuario debe tener entre 4 y 16 carácteres" data-prompt-position="bottomRight: 110,-65" />
                    </div>
                    <div class="form-group" id="correo-group">
                        <input type="email" class="validate[required,custom[email]] form-control" id="correo" name="correo" placeholder="Ingrese su correo" data-errormessage-value-missing="Su correo es obligatorio" value=""
                        data-errormessage-custom-error="Ejemplo: ejemplo@gmail.com" data-prompt-position="bottomRight: 110,-30" />
                    </div>
                    <div class="form-group" id="clave-group">
                        <input type="password" class="validate[required,minSize[8],maxSize[16]] form-control" id="clave" name="clave" placeholder="Ingrese su clave" data-errormessage-value-missing="Su clave es obligatoria" value=""
                        data-errormessage-range-underflow="La clave debe tener entre 8 a 16 carácteres" data-prompt-position="bottomRight: 110,-40" />
                    </div>
                    <div class="form-group" id="clave2-group">
                        <input type="password" class="validate[required,equals[clave]] form-control" id="clave2" name="clave2" placeholder="Confirme su clave" data-errormessage-value-missing="Debe confirmar su clave" value="" data-errormessage-pattern-mismatch="Las claves no coinciden" data-prompt-position="bottomRight: 110,-5" />
                    </div>
                    <!--BOTONES-->
                    <button type="submit" class="btn btn-dark"><i class="fas fa-sign-in-alt" id="validar"></i>   Validar</button>
                    <button type="reset" class="btn btn-danger"><i class="fab fa-digital-ocean" id="limpiar"></i>   Limpiar</button>
                </form>
                <div class="col-12 volver">
                    <a href="SigIn.html">Volver</a>
                </div>
            </div>
        </div>

    </div>


  <!--SCRIPTS-->

  <!--JQUERY 3.4.1-->
  <script src="../Jquery/jQuery-Validation-Engine-3.0.0/js/jquery-1.8.2.min.js" type="text/javascript"></script>
  <script src="../Jquery/jQuery-Validation-Engine-3.0.0/js/jquery.validationEngine.js"></script>
  <script src="../Jquery/jQuery-Validation-Engine-3.0.0/js/languages/jquery.validationEngine-en.js"
    type="text/javascript" charset="utf-8"></script>
  <!--BOOTSTRAP AND POPPER-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <script>
    $(document).ready(function () {
      $("#formi").validationEngine('attach', { showArrow:false,showArrowOnRadioAndCheckbox:false,showPrompts:true,doNotShowAllErrosOnSubmit:false });
    });
  </script>

</body>


</html>
